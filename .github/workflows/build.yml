name: build-docker-image

on:
  push:
      branches:
      - main
  pull_request:
      types:
      - opened

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Docker Image
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build Docker Image
      run: docker build -t flexmeasures:latest -f Dockerfile .