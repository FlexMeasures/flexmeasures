name: build-docker-image

on:
  push:
      branches:
      - main
  pull_request:
      types:
      - opened

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Docker Image
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: flexmeasures_test
          POSTGRES_PASSWORD: flexmeasures_test
          POSTGRES_DB: flexmeasures_test
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build Docker Image
      run: docker build -t flexmeasures:latest -f Dockerfile .
    - name: Generate random secret key
      run: echo "SECRET_KEY=$(python3 -c 'import secrets; print(secrets.token_hex(24))')" >> .env
    - name: Export SQLALCHEMY_DATABASE_URI
      run: echo "SQLALCHEMY_DATABASE_URI=postgresql://flexmeasures_test:flexmeasures_test@127.0.0.1:5432/flexmeasures_test" >> .env
    - name: Execute database upgrade
      run: docker run --env-file .env --network=host flexmeasures:latest flexmeasures db upgrade
    - name: Add toy user
      run: docker run --env-file .env --network=host flexmeasures:latest flexmeasures add toy-account